<form *ngIf="book" (ngSubmit)="save()" #form="ngForm">
  <label for="title">Titel: </label>
  <input
    type="text"
    id="title"
    placeholder="Book title..."
    [(ngModel)]="book.title"
    name="title"
    #title="ngModel"
    required />

  <div [hidden]="!title.errors?.required || title.pristine">Can not be Empty</div>

  <br />

  <label for="abstract">Abstract: </label>
  <input
    type="text"
    id="abstract"
    placeholder="Book abstract..."
    [(ngModel)]="book.abstract"
    name="abstract"
    #title="ngModel"
    required />
  <div [hidden]="!title.errors?.required || title.pristine">Can not be Empty</div>

  <br />

  <label for="author">Author: </label>
  <input
    type="text"
    id="author"
    placeholder="Book author..."
    [(ngModel)]="book.author"
    name="author"
    #title="ngModel"
    required/>
  <div [hidden]="!title.errors?.required || title.pristine">Can not be Empty</div>

  <br />

  <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Save</button>

</form>
